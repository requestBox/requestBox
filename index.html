<!DOCTYPE html>
<html>
	<head>
		<title>requestBox</title>

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

		<style>
			body {
				padding-top: 60px;
				padding-bottom: 20px;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<a class="brand" href="#">
						<img src="/img/logo.png" width="168" height="32" alt="requestBox"/>
					</a>

					<div class="nav-collapse">
						<ul class="nav">
							<li class="active">
								<a href="#popular">
									<i class="icon-white icon-heart"></i>
									<span>Popular</span>
								</a>
							</li>
							<li>
								<a href="#newest">
									<i class="icon-white icon-star"></i>
									<span>Newest</span>
								</a>
							</li>
							<li>
								<a href="#status-in-progress">
									<i class="icon-white icon-refresh"></i>
									<span>In Progress</span>
								</a>
							</li>
							<li>
								<a href="#status-completed">
									<i class="icon-white icon-ok"></i>
									<span>Completed</span>
								</a>
							</li>
							<li class="dropdown">
								<a href="#caegories" class="dropdown-toggle" data-toggle="dropdown">
									<i class="icon-white icon-th-list"></i>
									<span>Categories</span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="#category-vi-tool">
											<span>VI-Tool</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>

						<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Search">
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row-fluid">
				<div class="span9 request-list">
					<div class="alert alert-success">
						<div class="row">
							<div class="span9">
								<a href="#new-item" data-toggle="collapse">
									<div class="new-item">
										<i class="icon icon-plus"></i>
										<span>New Request</span>
									</div>
									<div class="close-form" style="display: none;">
										<i class="icon icon-minus"></i>
										<span>Close</span>
									</div>
								</a>
							</div>
						</div>
					</div>

					<div id="new-item" style="display: none;">
						<div class="well item">
							<div class="row-fluid">
								<div class="span2 votes disabled">
									<p class="count">0</p>
									<p class="description">Votes</p>
								</div>

								<div class="span7">
									<form class="form">
										<blockquote>
											<input class="" style="width: 100%;" type="text" placeholder="Title..." />
											<textarea class="" style="width: 100%;" rows="3" placeholder="Description..."></textarea>
											<small>
												<span>posted by</span>
												<input class="span2" type="text" placeholder="Name..." />
											</small>
										</blockquote>

										<button class="btn btn-danger pull-right" type="reset">Cancel</button>
										<button class="btn btn-success pull-right" type="submit">Submit</button>
										<div class="clearfix"></div>
									</form>
								</div>

								<div class="span3 buttons">
									<a class="btn btn-info pull-right disabled" href="#comment">
										<i class="icon-white icon-comment"></i>
										<span>Comment</span>
									</a>

									<a class="btn pull-right disabled" href="#vote">
										<i class="icon-plus"></i>
										<span>Vote</span>
									</a>
								</div>
							</div>
						</div>
					</div>

					<div id="item-template" style="display: none;">
						<div class="well item">
							<div class="row-fluid">
								<div class="span2 votes">
									<p class="count">${votes_count}</p>
									<p class="description">Votes</p>
								</div>

								<div class="span7">
									<blockquote>
										<h3>${title}</h3>
										<p>${description}</p>
										<small>posted by ${name}</small>
									</blockquote>
								</div>

								<div class="span3 buttons">
									<a class="btn btn-info pull-right" href="#comment">
										<i class="icon-white icon-comment"></i>
										<span>Comment</span>
									</a>

									<a class="btn pull-right" href="#vote">
										<i class="icon-plus"></i>
										<span>Vote</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="span3">
					<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>

					<script>
						new TWTR.Widget({
							version: 2,
							type: 'profile',
							rpp: 4,
							interval: 30000,
							width: 'auto',
							height: 150,
							theme: {
								shell: {
									background: '#f5f5f5',
									color: '#333333'
								},
								tweets: {
									background: '#f5f5f5',
									color: '#333333',
									links: '#0088cc'
								}
							},
							features: {
								scrollbar: true,
								loop: false,
								live: true,
								behavior: 'all'
							}
						}).render().setUser('requestBox').start();
					</script>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/requestbox.js"></script>

	</body>
</html>
