
<div>

	<div class="well request">
		<div class="row-fluid">
			<div class="span2 votes">
				<p class="count">${votes_count}</p>
				<p class="description">Votes</p>
			</div>

			<div class="span7">
				<blockquote>
					<h3>${title}</h3>
					<p>${description}</p>
					<small>posted by ${name}</small>
				</blockquote>
			</div>

			<div class="span3 buttons">
				<a class="btn btn-info pull-right" href="#comment">
					<i class="icon-white icon-comment"></i>
					<span>Comment</span>
				</a>

				<a class="btn pull-right" href="#vote">
					<i class="icon-plus"></i>
					<span>Vote</span>
				</a>
			</div>
		</div>
	</div>

</div>
